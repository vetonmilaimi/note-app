name: Merge branches
on:
  push:
    branches:
      - main
jobs: 
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Merging
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: github-actions
          github_token: ${{ github.token }}